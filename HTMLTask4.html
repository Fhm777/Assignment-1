<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .pw{
            width: 90%;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <form action="">
        <center>
            <table>
                <tr>
                    <td><label for="fn">First Name:</label>
                    <td><input type="text" name="fn" placeholder="Enter your name"/></td>
                </tr>        
                <tr>
                    <td><label for="un">Username:</label>
                    <td><input type="text" name="un" placeholder="Enter your username"/></td>
                </tr>        
                <tr>
                    <td><label for="pw">Password:</label>
                    <td><input class="pw" type="password" name="pw" placeholder="Enter password"/></td>
                </tr>        
                <tr>
                    <td><label for="rpw">Re Password:</label>
                    <td><input class="pw" type="password" name="rpw" placeholder="Re enter password"/></td>
                </tr>        
                <tr>
                    <td><label for="addr">Address:</label>
                    <td><input type="text" name="addr" placeholder="Enter your address"/></td>
                </tr>        
                <tr>
                    <td><label for="age">Age:</label>
                    <td><input type="text" name="age" placeholder="Enter your age"/></td>
                </tr>
                <tr>
                    <td><label for="gender">Gender:</label></td>
                    <td>
                        <select name="gender">
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="submit" value="Save" />
                    </td>
                </tr>
            </table>
        </center>
    </form>
</body>
</html>
