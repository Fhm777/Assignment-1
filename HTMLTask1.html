<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border-collapse: collapse;
            margin: auto;
            width: 50%;
        }
        th, td{
            border: 2px solid;
            border-color: white;
        }
    </style>
</head>
<body>
<table bgcolor="Aquamarine">
    <tr>
        <th width="40%">Firstname</th>
        <th width="40%">Lastname</th>
        <th width="20%">Age</th>
    </tr>
    <tr>
        <td>Jill</td>
        <td>Smith</td>
        <td>50</td>
    </tr>
    <tr>
        <td>Eve</td>
        <td>Jackson</td>
        <td>94</td>
    </tr>
    <tr>
        <td>John</td>
        <td>Doe</td>
        <td>80</td>
    </tr>
</table>
</body>
</html>
